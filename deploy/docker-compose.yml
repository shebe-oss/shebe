volumes:
  shebe-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data
  # Cargo cache volumes for faster test runs
  cargo-registry:
    driver: local
  cargo-git:
    driver: local
  cargo-target:
    driver: local

networks:
  shebe-network:
    driver: bridge

services:
  shebe-dev:
    image: registry.gitlab.com/rhobimd-oss/cicd/rust:20260119-b1.88-slim-rc
    container_name: shebe-dev
    working_dir: /workspace
    volumes:
      # Mount only the Rust service directory
      - ../services/shebe-server:/workspace:rw
      # Cache cargo registry and git checkouts (speeds up subsequent runs)
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      # Cache build artifacts (speeds up incremental builds)
      - cargo-target:/workspace/target
    environment:
      RUST_BACKTRACE: 1
      CARGO_HOME: /usr/local/cargo
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    stdin_open: true
    tty: true
    command: bash
